<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting project: Contact Us Page </title>
    <meta name="author" content="Brandon Serna">
    <meta name="description" content="This is the Web Fundementals course project. this is the contact us page of Brandon Serna. Its purpose is for school related work.">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/rafting_logo.jpeg" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p><strong>Address:</strong> 123 River Run Rd, Tulsa, OK 74105</p>
            <p><strong>Phone:</strong> (918) 555-1234</p>
            <p><strong>Email:</strong> info@rapidsadventure.com</p>

            <h2>Find Us Here:</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27627.68809745464!2d-95.94205054987363!3d36.00120403090253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1754586579180!5m2!1sen!2sus" 
                width="600" 
                height="450"  
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="gallery">
                <figure>
                    <img src="images/happy_employee_01.jpg" alt="Guide John" />
                    <figcaption>John - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/happy_employee_03.jpg" alt="Customer Service Jamie" />
                    <figcaption>Jamie - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="images/happy_employee_02.jpg" alt="Lance - Marketing" />
                    <figcaption>Lance- Marketing Manager</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <p>What is your message about?</p>
                <label><input type="radio" name="inquiry" value="general" required /> General Inquiry</label><br />
                <label><input type="radio" name="inquiry" value="reservation" /> Reservation Question</label><br />
                <label><input type="radio" name="inquiry" value="suggestion" /> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="subscribe" /> Please subscribe me to the monthly newsletter</label>

            <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>©️2025 &#10070; Rapids White Water Adventure Co. &#10070; Brandon Serna</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook_logo.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter_logo.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_logo.png" alt="Instagram">
            </a>
        </nav>

    </footer>

</body>
</html>
